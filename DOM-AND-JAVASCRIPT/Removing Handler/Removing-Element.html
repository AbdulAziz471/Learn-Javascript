<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="myList">
        <li>Item 1 <button class="removeButton">Remove</button></li>
        <li>Item 2 <button class="removeButton">Remove</button></li>
        <li>Item 3 <button class="removeButton">Remove</button></li>
    </ul>

    <script>
        const removeButtons = document.querySelectorAll(".removeButton");
        const myList = document.getElementById("myList");

        removeButtons.forEach(    function (button) {
            button.addEventListener("click", function () {
                const listItem = button.parentNode; // Get the parent <li> element
                myList.removeChild(listItem); // Remove the <li> element
            });
        });
    </script>
</body>

</html>
